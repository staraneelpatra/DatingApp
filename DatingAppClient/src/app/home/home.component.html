<div class="conatiner mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find you match</h1>
        <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
        <div class="text-center">
            <button class="btn btn-primary btn-g me-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-primary btn-info btn-g">Learn More</button>
        </div>
    </div>

    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
